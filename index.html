  <style>
    :root{
      --bg:#06050a;
      --muted:rgba(255,255,255,0.72);
      --accent1:#ff6f98;
      --accent2:#ffd07a;
      --glass-border: rgba(255,255,255,0.04);
      --utility-h:44px;           /* height of the top utility bar */
      --wrap-w:560px;             /* widened target mobile width center per request */
      --pad:16px;
      --card-radius:12px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      background: linear-gradient(180deg,#05040a 0%, #09060d 100%);
      color:#fff;
      -webkit-font-smoothing:antialiased;
      padding-top: calc(var(--utility-h) + 12px); /* leave room for utility bar */
      -webkit-tap-highlight-color: transparent;
    }

    /* centered wider wrapper */
    .wrap{
      max-width:var(--wrap-w);
      margin:0 auto;
      padding:0 var(--pad) 80px;
    }

    /* UTILITY BAR - centered, NO horizontal scroll, fixed width */
    .utility-bar{
      position:fixed;
      left:0; right:0; top:0;
      height:var(--utility-h);
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;
      z-index:220;
      border-bottom:1px solid rgba(255,255,255,0.02);
      font-size:14px;
    }
    .util-inner{
      width:100%;
      max-width:var(--wrap-w);
      margin:0 auto;
      padding:0 14px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
      white-space:nowrap;        /* keep one line */
      overflow:visible;         /* important: no scroll/auto */
      /* if viewport smaller than max-width, links may be clipped — user allowed widening */
    }
    .util-inner a{
      color:#fff;
      text-decoration:none;
      padding:6px 8px;
      opacity:0.96;
      font-weight:600;
      font-size:14px;
      line-height:1;
    }
    .util-inner a.donate{
      color:#ffccd7;
      font-weight:800;
    }
    .util-sep{ color: rgba(255,255,255,0.16); padding:0 6px; }

    /* header */
    header.top{
      display:flex; align-items:center; gap:12px; margin-bottom:10px;
      position:sticky; top: calc(var(--utility-h) + 8px);
      z-index:80;
      background: linear-gradient(180deg, rgba(6,5,10,0.92), rgba(6,5,10,0.65));
      padding:10px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.02);
      backdrop-filter: blur(4px);
    }
    .brand{display:flex; gap:10px; align-items:center; min-width:0}
    .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;color:#111;font-weight:700;font-family:Playfair Display,serif}
    .title{font-weight:700;font-size:15px}
    .small{font-size:12px;color:var(--muted)}

    .actions{margin-left:auto; display:flex; gap:8px; align-items:center}
    .btn{padding:8px 10px;border-radius:10px;background:transparent;border:1px solid var(--glass-border);color:var(--muted);font-weight:600}

    /* list/cards */
    .list{display:flex; flex-direction:column; gap:16px; margin-top:8px}
    .card{
      display:block;
      width:100%;
      border-radius:var(--card-radius);
      overflow:hidden;
      position:relative;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 6px 22px rgba(0,0,0,0.6);
      text-decoration:none; color:inherit;
      -webkit-tap-highlight-color:transparent;
    }
    .thumb{width:100%; height:170px; background:#111; display:block; position:relative}
    .thumb img{width:100%; height:100%; object-fit:cover; display:block}

    .overlay{position:absolute; left:12px; right:12px; bottom:12px; padding:0; display:flex; align-items:center; justify-content:space-between; gap:12px; pointer-events:none;}
    .meta-left{display:flex; flex-direction:column; gap:4px; min-width:0}
    .meta-title{font-weight:700;font-size:15px;margin:0;color:#fff;text-shadow:0 3px 10px rgba(0,0,0,0.6)}
    .meta-sub{font-size:12px;color:var(--muted)}

    .meta-right{display:flex; gap:10px; align-items:center; flex-shrink:0}
    .duration{background: rgba(0,0,0,0.6); padding:6px 8px; border-radius:12px; font-weight:700; color:#fff; font-size:12px}
    .play-pill{pointer-events:auto;background: linear-gradient(90deg,var(--accent1),var(--accent2)); color:#111; padding:8px 12px; border-radius:999px; font-weight:800; font-size:13px}

    .card + .card{ margin-top:8px; }

    .pager-wrap{display:flex; justify-content:center; gap:12px; margin-top:18px; margin-bottom:36px}
    .pager-btn{padding:12px 20px;border-radius:999px;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#111;border:none;font-weight:800}
    .pager-btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}

    footer{ text-align:center;color:var(--muted); font-size:13px; margin-top:8px; padding-bottom:20px;}

    @media(min-width:720px){
      .wrap{ padding:0 18px; }
      .thumb{ height:200px; }
    }
  </style>
</head>

      const arr = (currentSet === 'initial' ? initialVideos.slice(0,30) : moreVideos.slice(0,30)).slice();
      for(let i = arr.length-1; i>0; i--){
        const j = Math.floor(Math.random()*(i+1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      render(arr); window.scrollTo({top:0, behavior:'smooth'});
    });

    topDonate && topDonate.addEventListener('click', (e)=>{ e.preventDefault(); window.open('https://video-twimg-tv.github.io#donate','_blank','noopener'); });

    // performance preconnect
    const p = document.createElement('link'); p.rel='preconnect'; p.href='https://picsum.photos'; document.head.appendChild(p);
  })();
  </script>
</body>
