<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title> Video-twimg-tv —  Lifestyle </title>
  <meta name="description" content="Mobile-first gallery with 30 video picks, large thumbnails & clean UI inspired by damn.video." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    /* MOBILE-FIRST, clean & bold (inspired by damn.video) */
    :root{
      --bg:#06050a;
      --card:#0d0b10;
      --muted:rgba(255,255,255,0.75);
      --accent1:#ff6f98;
      --accent2:#ffd07a;
      --glass: rgba(255,255,255,0.03);
      --glass-border: rgba(255,255,255,0.04);
      --gap:12px;
      --utility-height:42px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: linear-gradient(180deg,#05040a 0%, #0a0610 100%);
      color:#fff;
      -webkit-font-smoothing:antialiased;
      padding:14px;
      -webkit-tap-highlight-color: transparent;
      /* leave space for utility bar */
      padding-top: calc(14px + var(--utility-height));
    }

    /* TOP UTILITY BAR (centered links like the screenshot) */
    .utility-bar {
      position:fixed;
      left:0;
      right:0;
      top:0;
      height:var(--utility-height);
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000; /* pure black like screenshot */
      z-index:120;
      border-bottom:1px solid rgba(255,255,255,0.02);
      font-size:13px;
      letter-spacing:0.02em;
    }
    .utility-bar a {
      color: #ffffff;
      text-decoration:none;
      margin:0 8px;
      opacity:0.95;
    }
    .utility-bar a.donate {
      color: #ffccd7; /* soft pink to stand out */
      font-weight:700;
    }
    .utility-bar .sep { color: rgba(255,255,255,0.18); margin: 0 8px; }

    /* header minimalist */
    header.top {
      display:flex; align-items:center; gap:12px; margin-bottom:10px;
      position:sticky; top:calc(var(--utility-height) + 6px); z-index:50;
      background: linear-gradient(180deg, rgba(6,5,10,0.9), rgba(6,5,10,0.6));
      padding:10px 12px; border-radius:10px;
      border:1px solid rgba(255,255,255,0.02);
    }
    .brand { display:flex; gap:10px; align-items:center; }
    .logo { width:44px; height:44px; border-radius:10px; background:linear-gradient(135deg,var(--accent1),var(--accent2)); display:flex;align-items:center;justify-content:center;color:#111;font-weight:700;font-family:Playfair Display,serif; }
    .title { font-weight:700; font-size:16px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis }
    .small { color:var(--muted); font-size:12px }

    .actions { margin-left:auto; display:flex; gap:8px; align-items:center; }

    .search {
      height:40px; border-radius:10px; padding:0 12px; border:1px solid var(--glass-border);
      background: rgba(255,255,255,0.02); color:var(--muted); outline:none; font-size:14px;
    }
    .btn {
      padding:8px 10px; border-radius:10px; background:transparent; border:1px solid var(--glass-border); color:var(--muted); font-weight:600;
    }

    /* list of big cards — full-bleed feel on mobile */
    .list { display:flex; flex-direction:column; gap:14px; padding-bottom:140px; }

    .card {
      display:block;
      border-radius:14px;
      overflow:hidden;
      position:relative;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
      border:1px solid var(--glass-border);
      cursor:pointer;
      -webkit-tap-highlight-color:transparent;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      text-decoration:none;
      color:inherit;
    }

    .thumb {
      width:100%;
      height:200px;
      background:#111;
      display:block;
      position:relative;
    }
    .thumb img { width:100%; height:100%; object-fit:cover; display:block; }

    /* overlays */
    .overlay {
      position:absolute; left:0; right:0; bottom:0; padding:12px 14px;
      display:flex; align-items:center; justify-content:space-between;
      background: linear-gradient(180deg, rgba(0,0,0,0.00), rgba(0,0,0,0.55));
      gap:12px;
    }
    .meta-left { display:flex; flex-direction:column; gap:4px; min-width:0; }
    .meta-title { font-weight:700; font-size:15px; margin:0; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .meta-sub { color:var(--muted); font-size:12px; }

    .meta-right { display:flex; gap:8px; align-items:center; flex-shrink:0; }
    .duration {
      background: rgba(0,0,0,0.5); padding:6px 8px; border-radius:8px; font-weight:700; color:#fff; font-size:12px;
    }
    .play-pill {
      background: linear-gradient(90deg,var(--accent1),var(--accent2)); color:#111; padding:8px 10px; border-radius:999px; font-weight:800; font-size:13px;
      box-shadow:0 10px 30px rgba(0,0,0,0.5);
    }

    /* read more / prev buttons area */
    .pager-wrap { display:flex; justify-content:center; gap:12px; margin-top:18px; margin-bottom:40px; }
    .pager-btn {
      padding:12px 20px; border-radius:999px; background:linear-gradient(90deg,var(--accent1),var(--accent2)); color:#111; font-weight:800; border:none; box-shadow:0 14px 40px rgba(0,0,0,0.5); cursor:pointer;
    }
    .pager-btn.secondary { background:transparent; border:1px solid rgba(255,255,255,0.06); color:var(--muted); box-shadow:none; }

    /* grid on wider screens */
    @media(min-width:720px){
      body{ padding:20px 36px; padding-top: calc(20px + var(--utility-height)); }
      .list { display:grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap:18px; padding-bottom:80px; }
      .thumb{ height:180px; }
      .pager-wrap { justify-content:center; }
    }

    footer { text-align:center; color:var(--muted); font-size:13px; margin-top:14px; padding-bottom:24px; }
  </style>
</head>

    ];

    // New 30 "latest" items (simulated). Replace with your real latest list if available.
    const moreVideos = Array.from({length:30}, (_,i) => {
      const id = 31 + i;
      return {
        id,
        title: `Video ${String(id).padStart(2,'0')}`,
        thumb: `https://picsum.photos/seed/dv${String(id).padStart(2,'0')}/900/600`,
        thumb2x: `https://picsum.photos/seed/dv${String(id).padStart(2,'0')}/1200/800`,
        url: `https://amplify-video-tv.github.io/${String(id).padStart(2,'0')}`,
        duration: `${String(Math.floor(Math.random()*5)+1).padStart(2,'0')}:${String(Math.floor(Math.random()*60)).padStart(2,'0')}`
      };
    });

    const list = document.getElementById('list');
    const search = document.getElementById('search');
    const shuffleBtn = document.getElementById('shuffle');
    const readMoreBtn = document.getElementById('readMoreBtn');
    const prevBtn = document.getElementById('prevBtn');
    const yearEl = document.getElementById('year');

    // top utility links
    const topDonate = document.getElementById('topDonate');
    const reportAbuse = document.getElementById('reportAbuse');
    const advertise = document.getElementById('advertise');
    const terms = document.getElementById('terms');

    yearEl && (yearEl.textContent = new Date().getFullYear());

    // which dataset is currently shown: "initial" or "more"
    let currentSet = 'initial';

    // Render function — big thumbnails, overlay like damn.video
    function render(arr){
      list.innerHTML = '';
      arr.forEach(v => {
        const a = document.createElement('a');
        a.className = 'card';
        a.href = v.url;
        a.target = '_blank';
        a.rel = 'noopener';
        a.setAttribute('aria-label', v.title);

        a.innerHTML = `
          <div class="thumb" aria-hidden="true">
            <img loading="lazy" src="${v.thumb}" srcset="${v.thumb} 640w, ${v.thumb2x} 1200w" sizes="(max-width:720px) 100vw, 50vw" alt="${v.title}">
            <div class="overlay">
              <div class="meta-left">
                <div class="meta-title">${v.title}</div>
                <div class="meta-sub">Pick ${v.id} • tap to open</div>
              </div>
              <div class="meta-right">
                <div class="duration">${v.duration || '--:--'}</div>
                <div class="play-pill">▶ Play</div>
              </div>
            </div>
          </div>
        `;
        list.appendChild(a);
      });
    }

    // initial render: show the provided 30
    render(initialVideos);
    currentSet = 'initial';
    // ensure pager state
    prevBtn.style.display = 'none';
    prevBtn.setAttribute('aria-hidden','true');
    readMoreBtn.textContent = 'Read more';

    // Search: filter the currently visible dataset
    function getCurrentArray(){
      return currentSet === 'initial' ? initialVideos : moreVideos;
    }
    search && search.addEventListener('input', e => {
      const q = e.target.value.trim().toLowerCase();
      const base = getCurrentArray();
      if(!q) {
        render(base);
        return;
      }
      const filtered = base.filter(v => v.title.toLowerCase().includes(q) || String(v.id).padStart(2,'0').includes(q));
      render(filtered);
    });

    // shuffle current dataset
    shuffleBtn && shuffleBtn.addEventListener('click', ()=>{
      const arr = getCurrentArray().slice();
      for(let i = arr.length -1; i>0; i--){
        const j = Math.floor(Math.random() * (i+1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      render(arr);
      window.scrollTo({top:0,behavior:'smooth'});
    });

    // Read more: replace shown items with the "moreVideos" set (hide previous)
    let moreLoaded = false;
    readMoreBtn && readMoreBtn.addEventListener('click', ()=>{
      if(currentSet === 'initial'){
        render(moreVideos);
        currentSet = 'more';
        moreLoaded = true;
        // update pager UI: show previous, change readMore text
        prevBtn.style.display = '';
        prevBtn.setAttribute('aria-hidden','false');
        readMoreBtn.textContent = 'Newest 30';
        readMoreBtn.setAttribute('aria-pressed','true');
        if(search) search.value = '';
        window.scrollTo({top:0,behavior:'smooth'});
        return;
      }
      // if already on 'more', no-op
    });

    // Previous: go back to initial 30 (hide the "more" set)
    prevBtn && prevBtn.addEventListener('click', ()=>{
      if(currentSet === 'more'){
        render(initialVideos);
        currentSet = 'initial';
        prevBtn.style.display = 'none';
        prevBtn.setAttribute('aria-hidden','true');
        readMoreBtn.textContent = 'Read more';
        readMoreBtn.setAttribute('aria-pressed','false');
