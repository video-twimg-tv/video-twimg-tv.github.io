<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Video Twimg TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  font-family:system-ui;
  background:#0b0b10;
  color:#fff;
}
h1{ text-align:center; padding:20px 0 }
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
  padding:14px;
}
.card{
  background:#111;
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
}
video{
  width:100%;
  display:block;
}
.name{
  padding:8px;
  font-size:13px;
  text-align:center;
}
</style>
</head>
<body>

<h1>üé¨ Video Twimg TV</h1>
<div id="grid" class="grid"></div>

<script>
const USER = "video-twimg-tv";
const REPO = "video-twimg-tv";   // ganti
const FOLDER = "https://github.com/video-twimg-tv/TNS0DZpO1.mp4";        // folder video

const apiURL = `https://api.github.com/repos/${USER}/${REPO}/contents/${FOLDER}`;
const grid = document.getElementById("grid");

fetch(apiURL)
  .then(res => res.json())
  .then(files => {
    files
      .filter(f => f.name.match(/\.(mp4|webm)$/i))
      .forEach(file => {
        const raw = file.download_url;

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <video src="${raw}" controls preload="metadata"></video>
          <div class="name">${file.name}</div>
        `;
        grid.appendChild(card);
      });
  })
  .catch(err => {
    grid.innerHTML = "‚ùå Gagal load video";
    console.error(err);
  });
</script>

</body>
</html>
